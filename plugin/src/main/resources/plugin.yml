name: FogRemover
author: Rapha149
version: 1.0
main: de.rapha149.fogremover.FogRemover
api-version: 1.18
description: Disables fog by "telling" the client that the view distance is higher.
website: https://github.com/Rapha149/FogRemover

commands:
  fogremover:
    description: Manage the FogRemover plugin.
    permission: fogremover
    aliases: [fog]

permissions:
  fogremover.*:
    children:
      fogremover: true
  fogremover.reload:
    description: Permission for '/fogremover reload'
    children:
      fogremover: true
  fogremover.individual:
    description: Permission for '/fogremover set' and '/fogremover unset'
    children:
      fogremover: true
  fogremover.individual.*:
    children:
      fogremover.individual: true
  fogremover.individual.others:
    description: Permission to set the individual view distance for other people.
    children:
      fogremover.individual: true